<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="logincadastro.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="login(event)">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="register-link">
      Não tem conta? <a href="cadastro.html">Cadastrar</a>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault(); // evita o reload da página

      const usuarioDigitado = document.getElementById('usuario').value;
      const senhaDigitada = document.getElementById('senha').value;

      // Recupera a lista de usuários salvos
      const dadosSalvos = JSON.parse(localStorage.getItem('usuarios') || '[]');

      // Verifica se algum usuário corresponde aos dados digitados
      const usuarioEncontrado = dadosSalvos.find(
        (usuario) => usuario.usuario === usuarioDigitado && usuario.senha === senhaDigitada
      );

      if (usuarioEncontrado) {
        localStorage.setItem('usuarioLogado', 'true'); // marca login ativo
        window.location.href = 'trabalhofinal.html'; // redireciona para o site principal
      } else {
        alert('Usuário ou senha incorretos');
      }
    }
  </script>
</body>
</html>
